name: Build & Deploy

on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install & Build 🔧
        run: |
          npm install
          npm run build

      - name: Rename GitIgnore
        run: |
          mv .gitignore temporary_name

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          folder: .
          target-folder: deploy
          branch: main
          clean: false

      - name: Rename GitIgnore to default
        run: |
          mv temporary_name .gitignore
